#import "./_PostNavigation.gql"
#import "./_ShowText.gql"
#import "./_ShowPhotoRow.gql"
#import "./_ShowHero.gql"

query($username: String!, $id: String!) {
  user(username: $username) {
    id
    username
    isViewer
    post(id: $id) {
      id
      title
      subtitle
      trip {
        id
        title
      }
      header {
        ratio
        id
        url
        width
        height
      }
      sections {
        ...ShowText
        ...ShowPhotoRow
        ...ShowHero
      }
      ...PostNavigation
    }
  }
}
